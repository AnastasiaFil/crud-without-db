basePath: /
definitions:
  domain.User:
    properties:
      age:
        type: integer
      id:
        type: integer
      name:
        type: string
      sex:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: This is a sample server for a CRUD application without a database.
